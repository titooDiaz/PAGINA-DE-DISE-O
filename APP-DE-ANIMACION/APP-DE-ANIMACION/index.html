<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ANIMAXTOON | App De Animación</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="#section-1" class="logo">
            <img src="img/logo.png" alt="logo">
            <h1 class="titulo">ANIMAXTOON</h1>
        </a>
        <nav>
            <a href="#funciones">Funciones</a>
            <a href="#precios">Precios</a>
            <a href="acerca-de.html">Acerca de</a>
        </nav>
    </header>

    <!--AQUÍ COMIENZA EL SLIDER-->
    <section id="section-1">
        <div class="contenedor">
            <h1 class="texto-principal"><span class="agrandar">B</span><span class="agrandar">I</span><span class="agrandar">E</span><span class="agrandar">N</span><span class="agrandar">V</span><span class="agrandar">E</span><span class="agrandar">N</span><span class="agrandar">I</span><span class="agrandar">D</span><span class="agrandar">O</span></h1>
        </div>
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input placeholder="‎" type="radio" name="radio-btn" id="radio1">
                <input placeholder="‎" type="radio" name="radio-btn" id="radio2">
                <input placeholder="‎" type="radio" name="radio-btn" id="radio3">
                <input placeholder="‎" type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="img/1.jpeg" alt="">
                    <h1 class="texto-principal">BIENVENIDO</h1>
                </div>
                <div class="slide">
                    <img src="img/2.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/3.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/4.jpeg" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </section>

    <section id="funciones">
        <h4 class="titulosSecundarios">
            La herramienta increible para tus <span class="agrandar">A</span><span class="agrandar">N</span><span class="agrandar">I</span><span class="agrandar">M</span><span class="agrandar">A</span><span class="agrandar">C</span><span class="agrandar">I</span><span class="agrandar">O</span><span class="agrandar">N</span><span class="agrandar">E</span><span class="agrandar">S</span>
             digitales
        </h4>
    </section>

    <section id="precios">
        <h4 class="titulosSecundarios">Planes y precios</h4>
    </section>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 4000);
    </script>

</body>

</html>
